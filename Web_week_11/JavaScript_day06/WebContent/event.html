<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<input id="user" type="text">
	<p id="result"></p>
	<script>
		let t = document.getElementById("user");
		t.addEventListener("blur", function(event){
			console.log("blur");
			document.getElementById('result').innerHTML = "blur";
		});
		t.addEventListener("focus", function(event){
			console.log("focus");
			document.getElementById("result").innerHTML = "focus";
		});
		
	</script>
</body>
</html>
