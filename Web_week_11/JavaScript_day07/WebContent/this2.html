<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script>
		let o = {
			func : function(){
				if (o === this){
					document.write("o === this");  		//이 경우, this는 o라는 객체 안에서 사용되었기 때문에, this는 o를 참조한다.
				}
			}
		}
		o.func();
		//객체의 소속인 메소드의 this는 그 객체를 가리킨다.
		//어떠한 객체에 속해 있지 않을 때는 window에 속해있기 때문에 o라는 객체 자기 자신을 this로 받아오는 것과 같은 의미.
	</script>
</body>
</html>
