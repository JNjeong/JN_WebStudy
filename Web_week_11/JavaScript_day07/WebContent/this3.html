<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script>
		let thisValue = null;
		function fnc(){			//함수로써 호출될 대와, 생성자로써 호출될 때 각기다른 내용으로 호출된다.
			thisValue = this;
		}
		
		
		//함수로써 호출될때,
		let o1 = fnc();
		if(thisValue === window){
			document.write("window");	//this 는 전역객체 window가 된다.  함수를 호출하면 그 함수는 window라는 객체의 함수가 되기 때문.
		}
		//생성자로써 호출될때,
		let o2 = new fnc();
		if(thisValue === o2){
			document.write("o2");	//new 로 객체를 만들 시엔, 새로 생성되는 객체가 this가 된다. 따라서, o2객체가 this에 할당된다.
		}
		
		
	</script>
</body>
