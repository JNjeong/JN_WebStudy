<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p id="result"></p>
	<input id="target" type="text">
	
	<script>
		let t = document.getElementById("target");
		t.addEventListener("change", function(e){
			document.getElementById("result").innerHTML = e.target.value;
		});
	</script>
</body>
</html>
