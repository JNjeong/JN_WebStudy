<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
	h1, a{
		border: 1px solid red;
	}
	h1{
		display: inline;
	}
	a{
		display : block;
	}
</style>
<body>
	<!-- block element : 화면 전체를 사용하는 태그 -->
	<h1>Hello World1</h1>
	<!-- inline level element : 화면의 일부를 차지하는 태그 -->
	안녕하세요. <a href="https://a.com">네이버</a>입니다.
</body>
</html>
